<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1 th:text="${title}"></h1>

<table>
  <tr th:each="item: ${items}">
    <td th:text="${item.getId()}"></td>
    <td th:text="${item.getName()}"></td>
  </tr>
</table>
</body>
</html>
