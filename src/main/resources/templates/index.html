<!DOCTYPE html>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>

    <h1 class="title" th:text="${title}"></h1>

    <nav>

            <li class="index__list-item"><a th:href="@{/form/customer}" th:text="${formCustomerTxt}"></a></li>
            <li class="index__list-item"><a th:href="@{/form/item}" th:text="${formItemTxt}"></a></li>

</html>
